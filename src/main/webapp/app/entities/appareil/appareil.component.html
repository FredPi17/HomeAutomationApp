<div>
    <h2 id="page-heading">
        <span jhiTranslate="homeAutomationApp.appareil.home.title">Appareils</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-appareil" [routerLink]="['/appareil/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="homeAutomationApp.appareil.home.createLabel">
            Create a new Appareil
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="appareils?.length === 0">
        <span jhiTranslate="homeAutomationApp.appareil.home.notFound">No appareils found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="appareils?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="homeAutomationApp.appareil.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="homeAutomationApp.appareil.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="homeAutomationApp.appareil.protocol">Protocol</span></th>
                    <th scope="col" ><span jhiTranslate="homeAutomationApp.appareil.piece">Piece</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appareil of appareils ;trackBy: trackId">
                    <td><a [routerLink]="['/appareil', appareil.id, 'view']">{{ appareil.id }}</a></td>
                    <td>{{ appareil.name }}</td>
                    <td>{{ appareil.type }}</td>
                    <td>{{ appareil.protocol }}</td>
                    <td>{{ appareil.piece }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/appareil', appareil.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/appareil', appareil.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(appareil)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
