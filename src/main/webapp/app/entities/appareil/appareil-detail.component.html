<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appareil">
            <h2><span jhiTranslate="homeAutomationApp.appareil.detail.title">Appareil</span> {{ appareil.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="homeAutomationApp.appareil.name">Name</span></dt>
                <dd>
                    <span>{{ appareil.name }}</span>
                </dd>
                <dt><span jhiTranslate="homeAutomationApp.appareil.type">Type</span></dt>
                <dd>
                    <span>{{ appareil.type }}</span>
                </dd>
                <dt><span jhiTranslate="homeAutomationApp.appareil.protocol">Protocol</span></dt>
                <dd>
                    <span>{{ appareil.protocol }}</span>
                </dd>
                <dt><span jhiTranslate="homeAutomationApp.appareil.piece">Piece</span></dt>
                <dd>
                    <span>{{ appareil.piece }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/appareil', appareil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
