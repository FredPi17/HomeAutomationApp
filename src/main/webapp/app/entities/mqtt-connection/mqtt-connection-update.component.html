<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mqtt-connection-heading" jhiTranslate="homeAutomationApp.mqttConnection.home.createOrEditLabel">Create or edit a Mqtt Connection</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeAutomationApp.mqttConnection.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeAutomationApp.mqttConnection.urlServeur" for="field_urlServeur">Url Serveur</label>
                    <input type="text" class="form-control" name="urlServeur" id="field_urlServeur"
                           formControlName="urlServeur"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeAutomationApp.mqttConnection.port" for="field_port">Port</label>
                    <input type="number" class="form-control" name="port" id="field_port"
                           formControlName="port"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeAutomationApp.mqttConnection.username" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                           formControlName="username"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeAutomationApp.mqttConnection.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                           formControlName="password"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeAutomationApp.mqttConnection.topic" for="field_topic">Topic</label>
                    <input type="text" class="form-control" name="topic" id="field_topic"
                           formControlName="topic"/>
                    <div *ngIf="editForm.get('topic')!.invalid && (editForm.get('topic')!.dirty || editForm.get('topic')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('topic')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
